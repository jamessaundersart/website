	<script>
		jQuery(document).ready(function($) {
			$('.lightbox_trigger').click(function(e) { 
				e.preventDefault();
				var image_href = $(this).attr("href");
				
				if ($('#lightbox').length > 0) {
					$('#content').html('<img src="' + image_href +'"/>');
					$('#lightbox').show();
    			}

			else {
				var lightbox = 
      			'<div id="lightbox">' +
        			'<div id="content">' +
						'<img src="' + image_href +'"/>' +
        			'</div>' +  
      			'</div>';
				$('body').append(lightbox);
    		}
		});

				$('body').on('click', '#lightbox', function() { 
					$('#lightbox').hide();
  				});
		});
	</script>
